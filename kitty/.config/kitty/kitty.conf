font_family Monaspace Argon Var
bold_font auto
italic_font auto
bold_italic_font auto

# font_features MonaspaceArgonVar +calt +liga +dlig

font_size 11
enabled_layouts tall:bias=76, stack

editor /usr/local/bin/nvim

